<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.sportosta.org.cn</title>
    <style>
        body {
            font-family: "微软雅黑", Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .cert-container {
            width: 800px;
            margin: 0 auto;
            border: 1px solid #000;
            background-color: #fff;
            padding: 10px;
        }
        .cert-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }
        .cert-table td {
            border: 1px solid #000;
            padding: 12px 8px;
            text-align: left;
        }
        .cert-table td:first-child {
            width: 30%;
            text-align: right;
            font-weight: 500;
        }
        .cert-photo {
            width: 100px;
            height: 130px;
            display: block;
            border: 1px solid #ccc;
            /* 取消居中，设置居左 */
            margin: 0;
        }
    </style>
</head>
